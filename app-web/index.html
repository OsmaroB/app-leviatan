<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Prueba</title>
</head>
<body style="background-color: rgb(40, 44, 52);">
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col col-sm-12 col-md-8 col-lg-8">
                <div class="container mt-2 mb-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body" style="color: rgb(60, 60, 60);">
                                    <h1 >Crea tu web de gestionador de enlaces</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-2 mb-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Agrega un fondo</h3>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-10">
                                                <input id="search" type="text" class="form-control" placeholder="Busca una imagen">
                                            </div>
                                            <div class="col-2">
                                                <button id="btnSearch" class="btn btn-primary">Buscar</button>
                                            </div>
                                            <div class="col-12">
                                                <div class="row"  id="blockImg">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-2 mb-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Configure su perfil</h3>
                                    <div class="row mt-2 mb-2">
                                        <div class="col-12">
                                            <label for="name_user">Nombre de usuario</label>
                                            <input id="name_user" type="text" placeholder="Agrega tu nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row mt-2 mb-2">
                                        <div class="col-12">
                                            <label for="colot-text">Selecciona el color de las letras</label>
                                            <input type="color" class="form-control" id="colot-text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div id="telephone" class="col-10 offset-1" style="border: black 2px solid; border-radius: 10px; height: 500px;">
                                    <h4 class="text-center mt-5" id="user">Osmaro Alfonso</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
